<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            margin: 50px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
        }

        .tile-2 {
            background: #ccc;
        }

        .tile-4 {
            background: #777777;
        }

        .tile-8 {
            background: #d8f006;
        }

        .tile-16 {
            background: #93a303;
        }

        .tile-32 {
            background: #616b01;
        }

        .tile-64 {
            background: #ec9d42;
        }

        .tile-128 {
            background: #f5c903;
        }

        .tile-256 {
            background: #c49103;
        }

        .tile-512 {
            background: #f75858;
        }

        .tile-1024 {
            background: #f80202;
        }

        .tile-2048 {
            background: #a00202;
        }
    </style>
</head>

<body>

    <div id="game-container"></div>

    <script>
        const size = 4;
        let grid = Array(size).fill().map(() => Array(size).fill(''));

        function createCell(row, col) {
            const cell = document.createElement('div');
            cell.id = `cell-${row}-${col}`;
            cell.className = 'cell';
            return cell;
        }

        // 初始化4x4的网格
        function initializeGame() {
            const gameContainer = document.getElementById('game-container');
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    gameContainer.appendChild(createCell(row, col));
                }
            }
        }

        document.addEventListener('keydown', handleInput);

        // 处理用户的键盘输入
        function handleInput(event) {
            let gridChanged = false;
            switch (event.key) {
                case 'ArrowUp':
                    gridChanged = slide('up');
                    break;
                case 'ArrowDown':
                    gridChanged = slide('down');
                    break;
                case 'ArrowLeft':
                    gridChanged = slide('left');
                    break;
                case 'ArrowRight':
                    gridChanged = slide('right');
                    break;
            }
            // 如果网格发生了改变，添加新的数字并重新渲染界面
            if (gridChanged) {
                addNumber();
                render();
            }
        }

        // 根据用户的输入移动和合并数字
        function slide(direction) {
            const originalGrid = JSON.stringify(grid);
            for (let i = 0; i < size; i++) {
                let row = (direction === 'up' || direction === 'down') ? getColumn(i) : grid[i].slice();
                row = row.filter(cell => cell !== ''); // Remove empty cells
                if (direction === 'down' || direction === 'right') {
                    row.reverse();
                }

                for (let j = 1; j < row.length; j++) {
                    if (row[j - 1] === row[j]) {
                        row[j - 1] *= 2;
                        row[j] = '';
                        if (row[j - 1] = 2048) {
                            alert('成功！')
                        }

                    }
                }

                row = row.filter(cell => cell !== ''); // Remove merged cells

                while (size - row.length) {
                    row.push(''); // Fill the row with empty cells
                }

                if (direction === 'down' || direction === 'right') {
                    row.reverse();
                }

                if (direction === 'up' || direction === 'down') {
                    for (let j = 0; j < size; j++) {
                        grid[j][i] = row[j];
                    }
                } else {
                    grid[i] = row;
                }
            }

            return JSON.stringify(grid) !== originalGrid;
        }

        // 获取指定列的数字
        function getColumn(col) {
            const column = [];
            for (let i = 0; i < size; i++) {
                column.push(grid[i][col]);
            }
            return column;
        }

        // 在空白的格子中随机生成数字2或4
        function addNumber() {
            const availableCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (!grid[i][j]) {
                        availableCells.push({ row: i, col: j });
                    }
                }
            }

            if (availableCells.length) {
                const { row, col } = availableCells[Math.floor(Math.random() * availableCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // 更新并渲染游戏界面
        function render() {
            grid.forEach((row, i) => {
                row.forEach((number, j) => {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    if (number) {
                        cell.className = 'cell tile-' + number;
                    } else {
                        cell.className = 'cell'
                    }

                    cell.textContent = number || '';
                });
            });
        }

        initializeGame();
        addNumber();
        addNumber();
        render();
    </script>

</body>

</html>
